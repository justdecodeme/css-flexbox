<!DOCTYPE html>
<html>
<head>
  <title>justify-content</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    background: rgb(80, 80, 80);
    display: flex;
    /* TODO: Which property is default? > ___ */
    justify-content: center;

    /* justify-content: flex-start; */
    /* justify-content: space-between; */

  }
  .child:nth-child(1) { background: #2a9d8f; }
  .child:nth-child(2) { background: #e9c46a; }
