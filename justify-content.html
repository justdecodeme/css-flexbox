<!DOCTYPE html>
<html>
<head>
  <title>justify-content</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    background: rgb(240, 240, 240);
    display: flex;
    justify-content: center;
    /* justify-content: flex-end;
    justify-content: flex-start;
    justify-content: space-between;
    justify-content: space-around;
    justify-content: space-evenly; */
  }
  .child {
    width: 20%;
    height: 100px;
  }
  .child:nth-child(1) { background: #2a9d8f; }
  .child:nth-child(2) { background: #e9c46a; }
  .child:nth-child(3) { background: #e76f51; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
