<!DOCTYPE html>
<html>
<head>
  <title>flex</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    background: rgb(80, 80, 80);
    display: flex;
  }
  .child {
    /* flex: flex-grow flex-shrink flex-basis; */
    /* flex: 1 1 0; */
  }
  .child:nth-child(1) { 
    background: #2a9d8f;
    flex-grow: 1;
    flex-shrink: 4;
    flex-basis: 400px;
  }
  .child:nth-child(2) { 
    background: #e9c46a;
    flex-grow: 4;
    flex-shrink: 1;
    flex-basis: 400px;
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      <h1>Home</h1>
    </div>
    <div class="child">
      <h1>Logout</h1>
    </div>
  </div>
</body>
</html>
