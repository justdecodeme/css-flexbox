<!DOCTYPE html>
<html>
<head>
  <title>order</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    height: 300px;
    background: rgb(240, 240, 240);
    display: flex;
  }
  .child {
    width: 20%;
    height: 100px;
  }
  .child:nth-child(1) { background: #2a9d8f; order: 3; }
  .child:nth-child(2) { background: #e9c46a; order: 1; }
  .child:nth-child(3) { background: #e76f51; order: 2; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
  </div>
</body>
</html>
