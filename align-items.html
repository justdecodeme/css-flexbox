<!DOCTYPE html>
<html>
<head>
  <title>align-items</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    background: rgb(80, 80, 80);
    height: 100px;
    display: flex;
    /* TODO: Which property is default? > ___ */
    align-items: center;
    /* align-items: flex-end; */
    /* align-items: flex-start; */
     /* align-items: stretch; */
  }
  .child:nth-child(1) { background: #2a9d8f; }
  .child:nth-child(2) { background: #e9c46a;}
  .child:nth-child(3) { background: #e76f51; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      <h1>Home</h1>
    </div>
    <div class="child">
      <h1>Search</h1>
    </div>
    <div class="child">
      <h1>Logout</h1>
    </div>
  </div>
</body>
</html>
