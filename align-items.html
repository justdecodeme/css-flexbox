<!DOCTYPE html>
<html>
<head>
  <title>align-items</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    height: 300px;
    background: rgb(240, 240, 240);
    display: flex;
    align-items: center;
    /* align-items: flex-end; */
    /* align-items: flex-start; */
    /* align-items: stretch; */
  }
  .child {
    width: 20%;
    height: 100px;
  }
  .child:nth-child(1) { background: #2a9d8f; }
  .child:nth-child(2) { background: #e9c46a; }
  .child:nth-child(3) { background: #e76f51; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
